<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Ref</title>
</head>
<body>
  <div id="demo"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
      class MyComponent extends React.Component {

        constructor(props) {
          super(props);
          this.handleClick = this.handleClick.bind(this);
          this.handleBlur = this.handleBlur.bind(this);
        }

        handleClick() {
          var input = this.refs.content;
          //alert(input.value);

          alert(this.content.value);
        }

        handleBlur(event) {
          alert(event.target.value);
        }


        render() {
          return (
            <div>
              <input type="text" ref="content"/>&nbsp;&nbsp;
              <input type="text" ref={currinput=>this.content=currinput}/>&nbsp;&nbsp;
              <button onClick={this.handleClick}>Click</button>&nbsp;&nbsp;
              <input type="text" placeholder="When blur, show the value" onBlur={this.handleBlur}/>
            </div>
          );
        }
      }


      ReactDOM.render(<MyComponent/>, document.getElementById('demo'));
  </script>
</body>
</html>
