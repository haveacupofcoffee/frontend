<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX Demo</title>
</head>
<body>
  <div id="demo"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">

    let jsFrameworks = ['JQuery', 'Zepto', 'React', 'Angualr', 'Vue'];

    const ul = (
      <ul>
        {jsFrameworks.map((name,index) => <li key={index}>{name}</li>)}
      </ul>
    );

    ReactDOM.render(ul, document.getElementById('demo'));

  </script>
</body>
</html>
