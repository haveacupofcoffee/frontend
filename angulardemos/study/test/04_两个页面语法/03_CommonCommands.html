<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
常用指令(二)
  * ng-class: 动态引用定义的样式  {aClass:true, bClass:false}
  * ng-style: 动态引用通过js指定的样式对象   {color:'red', background:'blue'}
  * ng-click: 点击监听, 值为函数调用, 可以传$event
  * ng-mouseenter: 鼠标移入监听, 值为函数调用, 可以传$event
  * ng-mouseleave: 鼠标移出监听, 值为函数调用, 可以传$event
-->
<style>
  .evenB {
    background-color: grey;
  }

  .oddB {
    background-color: green;
  }
</style>
<body ng-app="myApp">

<div ng-controller="MyCtrl">
  <div style="width:100px; height: 100px" ng-style="myStyle" ng-mouseover="over()" ng-mouseleave="leave()">

  </div>

  <div>
    <ul>
      <li ng-repeat="person in persons" ng-class="{evenB:$even, oddB: $odd}">{{person.name}} -- {{person.age}}</li>
    </ul>
  </div>
</div>

<script type='text/javascript' src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
  angular.module('myApp', [])
    .controller('MyCtrl', ['$scope', function ($scope) {
        let initColor = 'red';
        $scope.myStyle = {
          background: initColor
        }

        $scope.over = function () {
          $scope.myStyle.background = 'green';
        }

        $scope.leave = function () {
          $scope.myStyle.background = initColor;
        }

      $scope.persons = [
        {name: 'Tom', age: 12},
        {name: 'Tom2', age: 13},
        {name: 'Tom3', age: 14},
        {name: 'Tom4', age: 15},
        {name: 'Tom5', age: 16}
      ];
    }])
</script>
</body>

</html>
