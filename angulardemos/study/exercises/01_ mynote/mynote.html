<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body ng-app="noteApp" >
<div ng-controller="noteController">
    <h2>My Note</h2>
    <textarea style="width: 200px; height: 150px" ng-model="note" ng-keyup="keyUp($event)"></textarea>
    <div>
        <button ng-click="save()">Save</button>
        <button ng-click="read()">Read</button>
        <button ng-click="delete()">Delete</button>
    </div>
    <span>Left Words: {{ leftWordsCount }}</span>
</div>

<script type="text/javascript" src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
